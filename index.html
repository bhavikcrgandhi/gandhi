<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic UI Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      background-color: #0e0e10;
      color: #e0e0e0;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      transform: translateY(-100%);
      opacity: 0;
    }

    .content {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      color: #00fff7;
      font-size: 2rem;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
      line-height: 1.8;
    }

    ul li span {
      color: #66fcf1;
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #00fff7;
      color: #0e0e10;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transform: scale(1);
    }

    .signature {
      margin-top: 3rem;
      color: #00fff7;
      letter-spacing: 2px;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <strong>ðŸš€ Futuristic UI</strong>
  </div>

  <div class="content">
    <h2 class="fade-in">ðŸš€ Animate the UI Like a Pro</h2>
    <p class="fade-in">Level up your landing page with high-impact GSAP or Anime.js animations:</p>
    <ul>
      <li class="fade-in">â€¢ Sleek <span>navbar slide-ins</span></li>
      <li class="fade-in">â€¢ Pulsing <span>call-to-action buttons</span></li>
      <li class="fade-in">â€¢ Scroll-triggered <span>element fade-ins</span></li>
    </ul>

    <button class="button">Launch Now</button>

    <p class="signature fade-in">â€“ BHÎ›VIK</p>
  </div>

  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    // Navbar slide-in
    gsap.to(".navbar", {
      y: 0,
      opacity: 1,
      duration: 1,
      ease: "power2.out"
    });

    // Button pulse animation
    gsap.to(".button", {
      scale: 1.05,
      repeat: -1,
      yoyo: true,
      duration: 0.8,
      ease: "power1.inOut"
    });

    // Scroll-triggered fade-ins
    gsap.utils.toArray(".fade-in").forEach(el => {
      gsap.to(el, {
        scrollTrigger: {
          trigger: el,
          start: "top 80%",
        },
        opacity: 1,
        y: 0,
        duration: 1,
        ease: "power2.out"
      });
    });
  </script>
</body>
</html>
